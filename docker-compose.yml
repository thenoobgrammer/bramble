---
version: "3"

services:
  concourse-db:
    image: postgres
    environment:
      - POSTGRES_DB=concourse
      - POSTGRES_PASSWORD=concourse_pass
      - POSTGRES_USER=concourse_user
      - PGDATA=/database

  concourse:
    image: concourse/concourse
    command: quickstart
    privileged: true
    depends_on: [concourse-db]
    ports: ["8080:8080"]
    environment:
      - CONCOURSE_POSTGRES_HOST=concourse-db
      - CONCOURSE_POSTGRES_USER=concourse_user
      - CONCOURSE_POSTGRES_PASSWORD=concourse_pass
      - CONCOURSE_POSTGRES_DATABASE=concourse
      - CONCOURSE_EXTERNAL_URL=http://127.0.0.1:8080
      - CONCOURSE_ADD_LOCAL_USER=admin:admin,test:test
      - CONCOURSE_MAIN_TEAM_LOCAL_USER=admin
      - CONCOURSE_CONTAINERD_DNS_SERVER=1.1.1.1,8.8.8.8
      - CONCOURSE_GARDEN_DNS_SERVER=1.1.1.1,8.8.8.8
      - CONCOURSE_GARDEN_ALLOW_HOST_ACCESS=true
      - CONCOURSE_GARDEN_DNS_PROXY_ENABLE
      - CONCOURSE_AWS_SECRETSMANAGER_REGION=us-east-2
